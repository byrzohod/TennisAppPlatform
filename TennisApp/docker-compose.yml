version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tennisapp-postgres
    environment:
      POSTGRES_DB: tennisappdb_dev
      POSTGRES_USER: tennisapp
      POSTGRES_PASSWORD: dev_password123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - tennisapp-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tennisapp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tennisapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tennisapp-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  tennisapp-network:
    driver: bridge