<div class="player-list-container">
  <div class="page-header">
    <h1>Players</h1>
    <button (click)="onAddPlayer()" class="btn btn-primary">
      <span class="icon">➕</span>
      Add New Player
    </button>
  </div>

  <!-- Loading State -->
  @if (loading) {
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Loading players...</p>
    </div>
  }

  <!-- Error State -->
  @if (error) {
    <div class="error-message">
      <span class="error-icon">⚠️</span>
      {{ error }}
    </div>
  }

  <!-- Players Data Table -->
  @if (!loading && !error) {
    @if (players.length > 0) {
      <app-data-table
        [data]="players"
        [columns]="columns"
        [config]="tableConfig">
        
        <ng-template customActions let-player>
          <div class="flex gap-2 justify-end">
            <button 
              (click)="onRowAction({ action: 'view', item: player })" 
              class="btn-action" 
              title="View">
              <span class="icon">👁️</span>
            </button>
            <button 
              (click)="onRowAction({ action: 'edit', item: player })" 
              class="btn-action" 
              title="Edit">
              <span class="icon">✏️</span>
            </button>
            <button 
              (click)="onRowAction({ action: 'delete', item: player })" 
              class="btn-action delete" 
              title="Delete">
              <span class="icon">🗑️</span>
            </button>
          </div>
        </ng-template>
      </app-data-table>
    } @else {
      <app-empty-state
        [title]="'No players yet'"
        [description]="'Get started by adding your first player to the system.'"
        [icon]="'🎾'"
        [iconBackgroundClass]="'bg-grass-100 dark:bg-grass-900'"
        [actionLabel]="'Add First Player'"
        (actionClick)="onAddPlayer()"
        [actionIcon]="'➕'">
      </app-empty-state>
    }
  }
</div>
